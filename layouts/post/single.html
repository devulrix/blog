{{ partial "header.html" . }}
<div class="demo-back">
  <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="/" title="go back" role="button">
    <i class="material-icons" role="presentation">arrow_back</i>
  </a>
</div>

<div class="demo-blog__posts mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media mdl-color-text--grey-50">
            <h3>{{ title .Title }}</h3>
        </div>
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
              <div class="minilogo"></div>
              <div>
                <strong>Ulrich</strong>
                <span>{{ .Date.Format "Jan 2, 2006" }}</span>
              </div>
              <div class="section-spacer"></div>
              <div>
                <i class="material-icons" role="presentation">bookmark</i>
                <span class="visuallyhidden">bookmark</span>
              </div>
              <div>
                <i class="material-icons" role="presentation">share</i>
                <span class="visuallyhidden">share</span>
              </div>
            </div>
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
            {{ .Content }}
        </div>

</div>
        <nav class="demo-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
          {{ if .PrevInSection }}
            <a href="{{ .PrevInSection.RelPermalink }}" class="demo-nav__button">
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
               <i class="material-icons">arrow_back</i>
             </button>
             Newer
           </a>{{end}}
            <div class="section-spacer"></div>
          {{ if .NextInSection }}
          <a href="{{ .NextInSection.RelPermalink }}" class="demo-nav__button">
            Older
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
                <i class="material-icons">arrow_forward</i>
              </button>
            </a>{{end}}
        </nav>


{{ partial "footer.html" . }}
